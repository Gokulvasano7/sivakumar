<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Admin Dashboard</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard hidden" id="dashboard">
            <header>
                <h2>Gallery Management</h2>
                <button id="logoutBtn">Logout</button>
            </header>

            <div class="upload-section">
                <h3>Upload Gallery Images</h3>
                <div class="upload-container">
                    <div class="drop-zone" id="dropZone">
                        <span class="drop-zone-prompt">Drop files here or click to upload</span>
                        <input type="file" id="fileInput" multiple accept="image/*" class="drop-zone-input">
                    </div>
                    <div class="preview-container" id="previewContainer"></div>
                </div>
                <button class="upload-btn" id="uploadBtn">Upload to Gallery</button>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
